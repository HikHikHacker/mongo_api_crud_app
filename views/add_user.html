<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <!-- header sect-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header sect-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <a href="/add-user" class="border-shadow"><span text-gradient>All Users</span></a
          >
        </div>

        <!--form handling-->
        <form method="POST" id="add_user" class="row mb-3 align-items-center justify-content-center">
            <div class="card" style="width: 75%;">
                <img src="./ux-store-jJT2r2n7lYA-unsplash.jpg" class="card-img-top" alt="..." style="height: 20px;width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">User Details</h5>
                  <p class="card-text">Input User Information</p>

                  <div class="row">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control border-0" id="floatingInputGrid" placeholder="name@example.com" />
                            <label for="floatingInputGrid">Name</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="email" class="form-control border-0" id="floatingInputGrid" placeholder="name@example.com" />
                            <label for="floatingInputGrid">Email address</label>
                        </div>
                    </div>
                  </div>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>


            <div>
                <div class="btn secondary"></div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" />
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline form-switch">
                    <input class="form-check-input" type="checkbox" id="actinaci" name="actinaci" value="1" onclick="yesno('actinaci','yesnos');">
                    <label name="yesnos" id="yesnos" class="form-check-label" for="actinaci">Inactive</label>


                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>


            </form>
            <!--form handling-->
        </div>
    </main>
    <!-- main sect-->
    <!-- main sect-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function yesno(thecheckbox, thelabel) {
            var checkboxvar = document.getElementById(thecheckbox);
            var labelvar = document.getElementById(thelabel);
            if (checkboxvar.checked == false) {
                labelvar.innerHTML = "Inactive";
            } else {
                labelvar.innerHTML = "Active";
            }
        }
    </script>
</body>

</html>
